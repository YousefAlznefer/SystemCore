<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Core</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>

  <div class="cruds">
    <div class="head">
      <h2>System Core</h2>
      <p>LapTop Sales Company</p>
    </div>

    <div class="input">
      <input type="text" id="title" placeholder="Title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" required>
        <input onkeyup="getTotal()" type="number" id="texas" placeholder="Texas">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
        <small id="total"></small>
      </div>
      <input type="number" id="count" placeholder="Count">
      <!-- <input type="text" id="category" placeholder="Category"> -->
      <select name="" id="category">
        <option value="" selected>-- CHOOSE --</option>
        <option value="Lenovo">Lenovo</option>
        <option value="Sony">Sony</option>
        <option value="Dell">Dell</option>
      </select>
      <button id="submit">Create</button>
      <button id="clear" onclick="cleansdata()">Clear</button>
    </div>
    <div class="output">
      <div class="search">
        <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
        <div class="btnsearch">
          <button onclick="getsearchmood(this.id)" id="searchtitle">Search By Title</button>
          <button onclick="getsearchmood(this.id)" id="searchcategory">Search By Category</button>
        </div>
        <div id="deletAll">

        </div>
        <table>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Texes</th>
            <th>ADS</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>


    </div>
  </div>

</body>
<script src="main.js"></script>

</html>
